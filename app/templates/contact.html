<div id="projects-title">
    Contact Me
</div>

<div id="form">
    <div class="col-md-10 col-md-offset-1">
        <div class="col-md-7">
            <div id="form-group">
                <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="email"
                />
            </div>
            <div id="form-group">
                <input
                        name="subject"
                        type="text"
                        class="form-control"
                        id="subject"
                        placeholder="subject"
                />
            </div>
            <div id="form-group">
                <textarea
                        name="message"
                        class="form-control"
                        rows="5"
                        placeholder="Hi Ayana, I would like to chat with you regarding..."
                ></textarea>
            </div>
            <button type="submit" class="btn btn-default btn-lg">
                Send
            </button>
        </div>
    </div>
</div>
